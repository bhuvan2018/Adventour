            font-size: 2rem;
            margin-bottom: 15px;
            color: #f39c12;
        }

        .services-section ul {

            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .services-section li:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .navbar {

                text-align: center;
            }

            .nav-links {

                gap: 10px;
                margin-top: 10px;
            }

            .services-section {

            }
        }
